<!DOCTYPE html>
<html>

<head>
  <title>令和フォーマット変換</title>
  <script>
    const eraName = "令和";

    /**
   * 入力された日付をフォーマットして表示する
   */
    function updateFormattedDate() {
      const inputElement = document.getElementById('numberInput');
      const inputDateStr = inputElement.value;

      const dateOutputElement = document.getElementById('dateOutput');
      dateOutputElement.textContent = formatReiwaDate(inputDateStr);

      const monthOutputElement = document.getElementById('monthOutput');
      monthOutputElement.textContent = formatReiwaMonth(inputDateStr);
    }

    /**
     * 令和-月-日のフォーマットに変換する
     * @param {string} inputDateStr - 日付文字列
     * @return {string} 令和-月-日のフォーマット
     */
    function formatReiwaDate(inputDateStr) {
      //後ろから2文字を日、4文字を月、残りを年として取得する
      const day = parseInt(inputDateStr.slice(-2));
      const month = parseInt(inputDateStr.slice(-4, -2));
      const year = parseInt(inputDateStr.slice(0, -4));

      const formattedDate = `${eraName}${year}年${month}月${day}日`;
      return formattedDate;
    }

    /**
     * 令和-月フォーマットに変換する
     * @param {string} inputDateStr - 日付文字列
     * @return {string} 令和-月のフォーマット
     */
    function formatReiwaMonth(inputDateStr) {
      //後ろから2文字を月、残りを年として取得する
      const month = parseInt(inputDateStr.slice(-2));
      const year = parseInt(inputDateStr.slice(0, -2));

      const formattedMonth = `${eraName}${year}年${month}月`;
      return formattedMonth;
    }

  </script>
</head>

<body>
  <h1>令和フォーマット変換</h1>
  <label>数字を入力してください:</label>
  <input type="text" id="numberInput" oninput="updateFormattedDate()">
  <div>
    <h2>日付結果:</h2>
    <div id="dateOutput"></div>
  </div>
  <div>
    <h2>月結果:</h2>
    <div id="monthOutput"></div>
  </div>
</body>

</html>
